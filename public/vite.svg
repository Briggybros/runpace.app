<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)" />

  <!-- Stopwatch body -->
  <circle cx="16" cy="17" r="9" fill="white" opacity="0.95" />
  <circle
        cx="16"
        cy="17"
        r="8"
        fill="none"
        stroke="#6366f1"
        stroke-width="1.5"
    />

  <!-- Stopwatch button top -->
  <rect
        x="14.5"
        y="6"
        width="3"
        height="2"
        rx="0.5"
        fill="white"
        opacity="0.95"
    />
  <line
        x1="16"
        y1="8"
        x2="16"
        y2="9"
        stroke="white"
        stroke-width="1.5"
        stroke-linecap="round"
    />

  <!-- Clock hands -->
  <line
        x1="16"
        y1="17"
        x2="16"
        y2="12"
        stroke="#6366f1"
        stroke-width="1.5"
        stroke-linecap="round"
    />
  <line
        x1="16"
        y1="17"
        x2="19"
        y2="17"
        stroke="#8b5cf6"
        stroke-width="1.5"
        stroke-linecap="round"
    />

  <!-- Center dot -->
  <circle cx="16" cy="17" r="1.2" fill="#6366f1" />

  <!-- Tick marks -->
  <line
        x1="16"
        y1="10"
        x2="16"
        y2="10.5"
        stroke="#8b5cf6"
        stroke-width="1"
        stroke-linecap="round"
    />
  <line
        x1="16"
        y1="23.5"
        x2="16"
        y2="24"
        stroke="#8b5cf6"
        stroke-width="1"
        stroke-linecap="round"
    />
  <line
        x1="23"
        y1="17"
        x2="23.5"
        y2="17"
        stroke="#8b5cf6"
        stroke-width="1"
        stroke-linecap="round"
    />
  <line
        x1="9"
        y1="17"
        x2="9.5"
        y2="17"
        stroke="#8b5cf6"
        stroke-width="1"
        stroke-linecap="round"
    />
</svg>
